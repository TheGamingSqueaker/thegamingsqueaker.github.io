<!DOCTYPE html>
<html>

<head>

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

<style>
    body {
        background-color: #383737;
    }

    .button {
        background-color: #f4511e;
        border: none;
        color: white;
        padding: 20px 20px;
        text-align: center;
        font-size: 20px;
        margin: 4px 2px;
        opacity: 0.6;
        transition: 0.3s;
        display: inline-block;
        text-decoration: none;
        cursor: pointer;
        font-family: "Comic Sans MS", cursive, sans-serif;
    }

    .button:hover {
        opacity: 1
    }

    .title {

        font-family: "Comic Sans MS", cursive, sans-serif;
        font-size: 50px;
        text-align: center;
        color: white;
        transition: 0.6s;
    }

    .title:hover {
        color: aqua;
        opacity: 1;
    }

    p {
        color: white;
        text-align: center;
        margin: inherit;
        transition: 0.5s;
    }

    p:hover {
        color: aqua;
    }
    #button_holder{
        position: relative;
        width: fit-content;
        left: 50%;
        transform: translateX(-50%);
  }
</style>

<body>
    <h1 class="title">Untelented</h1>
    <!Games>
    <div id="button_holder">

    </div>
