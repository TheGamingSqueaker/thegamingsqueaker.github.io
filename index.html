<!DOCTYPE html>
<html>

<head>
    <title>Squeaker Site</title>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<style>
    body {
        background-color: #383737;
    }

    .button {
        background-color: #f4511e;
        border: none;
        color: white;
        padding: 20px 20px;
        text-align: center;
        font-size: 20px;
        margin: 4px 2px;
        opacity: 0.6;
        transition: 0.3s;
        display: inline-block;
        text-decoration: none;
        cursor: pointer;
        margin-top: inherit;
        margin-bottom: inherit;
        margin-right: inherit;
        margin-left: inherit;
        font-family: "Comic Sans MS", cursive, sans-serif;
    }

    .button:hover {
        opacity: 1
    }

    .title {

        font-family: "Comic Sans MS", cursive, sans-serif;
        font-size: 50px;
        text-align: center;
        color: white;
        transition: 0.6s;
    }

    .title:hover {
        color: aqua;
        opacity: 1;
    }

    p {
        color: white;
        text-align: center;
        margin: inherit;
        transition: 0.5s;
    }

    p:hover {
        color: aqua;
    }
</style>

<body>
    <h1 class="title">Untelented</h1>
    <button class="button" onclick="window.location.href='https://thegamingsqueaker.github.io/eaglercraft/';">Minecraft</button>
    <button class="button" onclick="window.location.href='https://thegamingsqueaker.github.io/gba/';">Gameboy Emu</button>
    <button class="button" onclick="window.location.href='https://thegamingsqueaker.github.io/dsemu/';">DS Emu</button>
    <button class="button" onclick="window.location.href='https://thegamingsqueaker.github.io/emujs/';">JS Emu</button>
    <p>Site made by KC, do not sell, this is free.</p>
<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
